<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
<h1>Вход</h1>

{% if form.errors %}
    <p style="color:red;">Неверный email или пароль</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div>
        <label>Email:</label>
        {{ form.username }}
    </div>

    <div>
        <label>Пароль:</label>
        {{ form.password }}
    </div>

    <button type="submit">Войти</button>
</form>

</body>
</html>
