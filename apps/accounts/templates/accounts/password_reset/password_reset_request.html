<!DOCTYPE html>
<html>
<head>
    <title>Восстановление пароля</title>
</head>
<body>
<h1>Восстановление пароля</h1>

<p>Введите email, на который отправим код подтверждения.</p>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
        <label>Email:</label>
        {{ form.email }}
    </div>

    <button type="submit">Отправить код</button>
</form>

</body>
</html>
